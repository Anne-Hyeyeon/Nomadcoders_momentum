<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Momentum App</title>
</head>
<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand">                            
                <div id="weather">
                    <span class="weather-icon"></span>
                    <span class="weather-first"></span>
                    <span class="weather-second"></span>
                 </div>
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <!-- <li class="nav-item"><a class="nav-link" href="#about">About</a></li> -->
                    <li class="nav-item"><a id="menu-todo" class="nav-link hidden" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        To do List
                    </a></li>
                    <li class="nav-item"><a id="logout" class="hidden nav-link">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead">
        <!-- Modal  -->
        <div class="modal fade" id="exampleModal" tabindex="0" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">To do List</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="todo-box">
                    <form id="todo-form">
                        <input class="form-control transparent-input-todo" style="color:rgba(0,0,0,0.8);" required type="text" placeholder="Write a To Do and Press the Enter." />
                    </form>
                    <ul id="todo-list"></ul>
                </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <div id="search-form" class="hidden row col-md-10 col-lg-8 mx-auto mb-5 text-center">
                        <div class="col">
                            <input class="form-control form-control-lg" type="text" id="searchbox" value="" placeholder="검색어를 입력하세요
                            " style="color: rgba(0,0,0,0.8); text-align: left"; />
                        </div>   
                        <div class="col-2"><button class="btn btn-warning">search</button></div>
                    </div>
                    <div id="carouselBtnCtrl" class="carousel slide" data-bs-ride="false" data-bs-interval="false">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselBtnCtrl" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselBtnCtrl" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <form class="hidden" id="login-form">
                                <h1 class="mb-4">Welcome back!</h1>
                                <div class="login-form-box">
                                <input
                                class="form-control transparent-input me-2"
                                required 
                                type="text" 
                                placeholder="What is your name?"
                                maxlength="15">
                                <!-- html의 자체 기능을 이용해서 글자 수 검사 -->
                                <button class="btn btn-warning">Log In</button>
                                  </div>
                            </form>
                            <h2 id="greeting" class="hidden mx-auto my-3"></h2>
                            <div id="quote" class="text-white-70 mx-auto mt-5 mb-5">
                                <div class="h4"></div>
                                <div class="h5 mt-4"></div>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <div class="row text-center">
                                <div class="col mx-auto ">
                                    <div class="clock-time" id="clock">00:00:00</div>
                                    <div class="clock-date" id="datepicker">0000.0.0</div>
                                </div>  
                            </div>
                          </div>
                          <div class="carousel-item">
                          </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    <!-- <a href="https://nomadcoders.co">go to Courses</a> -->

    <h1 id="greeting" class="hidden"></h1>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    </header>
    <button id="logout" class="hidden">로그아웃</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/logout.js"></script>
</body>
</html>
